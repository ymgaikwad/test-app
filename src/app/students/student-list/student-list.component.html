<div class="row" *ngIf="authService.isAuthenticated()">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewStudent()">New Student</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-student-item
      *ngFor="let studentEl of students; let i = index"
      [student]="studentEl"
      [index]="i"></app-student-item>
  </div>
</div>
